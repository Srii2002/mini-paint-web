<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drawing Web App</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option" data-tool="rectangle">
                        <img src="icons/rectangle.svg" alt="Rectangle">
                        <span>Rectangle</span>
                    </li>
                    <li class="option" data-tool="circle">
                        <img src="icons/circle.svg" alt="Circle">
                        <span>Circle</span>
                    </li>
                    <li class="option" data-tool="triangle">
                        <img src="icons/triangle.svg" alt="Triangle">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <span>Fill color</span>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active" data-tool="brush">
                        <img src="icons/brush.svg" alt="Brush">
                        <span>Brush</span>
                    </li>
                    <li class="option" data-tool="eraser">
                        <img src="icons/eraser.svg" alt="Eraser">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="50" value="5">
                        <span>Size</span>
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option" style="background: #FF0000;" data-color="#FF0000"></li>
                    <li class="option" style="background: #00FF00;" data-color="#00FF00"></li>
                    <li class="option" style="background: #0000FF;" data-color="#0000FF"></li>
                    <li class="option" style="background: #FFFF00;" data-color="#FFFF00"></li>
                    <li class="option" style="background: #FF00FF;" data-color="#FF00FF"></li>
                    <input type="color" id="color-picker" value="#4A98F7">
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear canvas</button>
                <button class="save-img">Save as Image</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
</body>
</html>
